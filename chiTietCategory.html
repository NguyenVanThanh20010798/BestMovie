                addHeader();

            <div class="grid">

                    <div class="category-detail">

                                    addCharts();

                    </div>
                    <div class="product-slider">
                        <div class="slider-heading">

                        </div>

                        <script>
                            addProductSlider();
                        </script>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <script>
                addFooter();
            </script>
        </div>
    </div>
    <script>
        addLoader();
    </script>
    <script>
        addContainTaiKhoan();
